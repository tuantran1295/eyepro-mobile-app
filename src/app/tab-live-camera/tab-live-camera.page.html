<ion-header [translucent]="false">
    <ion-toolbar>
        <app-header></app-header>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label id="shool-name" class="ion-text-wrap ion-text-center">Học viện chính trị Quốc gia HCM Khu vực 1</ion-label>
                <ion-thumbnail slot="end">
                    <img src="/assets/icon/hvct-logo.png">
                </ion-thumbnail>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header id="class-info-header">
            <ion-card-title class="card-header">THÔNG TIN LỚP HỌC</ion-card-title>
        </ion-card-header>
        <ion-card-content id="class-info-list">
            <ion-item>
                <ul>
                    <li>Lớp: <span class="bold-text">B16</span></li>
                    <li>Môn Học: <span class="bold-text">Triết học Mác Lênin</span></li>
                    <li>Giảng Viên: <span class="bold-text">Nguyễn Chấn Hùng</span></li>
                    <li>Thời Gian: <span class="bold-text">Thứ 6, 9/10/2020 - 12:03</span></li>
                </ul>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title class="card-header">HÌNH ẢNH TRỰC TIẾP</ion-card-title>
            <img id="class-gif" src="assets/gif/class.gif">
        </ion-card-header>
    </ion-card>

    <ion-card>
        <ion-item detail href="/tabs/tab-co-mat" class="ion-activated">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Có Mặt: <span class="bold-text">30/35 học viên</span></ion-label>
        </ion-item>

        <ion-item detail href="/tabs/tab-vang-mat">
            <ion-icon name="person-remove-outline" slot="start"></ion-icon>
            <ion-label>Vắng Mặt: <span class="bold-text">5/35 học viên</span></ion-label>
        </ion-item>

        <ion-item detail href="/tabs/tab-bo-tiet" class="ion-activated">
            <ion-icon name="walk-outline" slot="start"></ion-icon>
            <ion-label>Bỏ Tiết: <span class="bold-text">2/35 học viên</span></ion-label>
        </ion-item>

        <ion-item detail href="/tabs/tab-nguoi-la">
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
            <ion-label>Người lạ: <span class="bold-text">1 người</span></ion-label>
        </ion-item>
    </ion-card>
</ion-content>
