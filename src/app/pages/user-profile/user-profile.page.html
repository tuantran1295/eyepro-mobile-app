<ion-content>
    <ion-header class="ion-no-border">
        <ion-toolbar>
<!--                        <ion-buttons slot="start">-->
<!--                            <ion-menu-button></ion-menu-button>-->
<!--                        </ion-buttons>-->
            <!--            <ion-buttons slot="end">-->
            <!--                <ion-button (click)="presentPopover($event)">-->
            <!--                    <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>-->
            <!--                </ion-button>-->
            <!--            </ion-buttons>-->

        </ion-toolbar>
    </ion-header>

    <div class="about-header">
        <!-- Instead of loading an image each time the select changes, use opacity to transition them -->

        <div class="about-image top-background" [ngStyle]="{'opacity': '1'}"></div>
    </div>

    <div class="card">
        <div class="header">
            <div class="avatar">
                <ion-img class="profile-picture" [src]="userAvatar" alt=""></ion-img>
            </div>
        </div>
    </div>

    <div class="about-info">

        <ion-card>
            <ion-card-header id="class-info-header">
                <ion-card-title class="card-header">Thông Tin Bổ Sung:</ion-card-title>
            </ion-card-header>

            <ion-card-content>

                <ion-list>
                    <ion-item>
                        <ion-label>
                            Tên đăng nhập:
                        </ion-label>
                        <ion-label class="ion-text-end">
                            {{userName}}
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            Loại tài khoản:
                        </ion-label>
                        <ion-label class="ion-text-end">
                            {{accountType}}
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            Phiên bản:
                        </ion-label>
                        <ion-label class="ion-text-end">
                            v2.12
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>

        <div>
            <ion-button (click)="closeModal()" class="main-button"
                        expand="full"
                        color="danger">
                Quay Lại
            </ion-button>
        </div>
    </div>
</ion-content>
